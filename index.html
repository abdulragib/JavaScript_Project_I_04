<!DOCTYPE html>
<html>
  <head>
    <title>Employee List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Styles for the container element */
      #container {
        margin: 0 auto;
        width: 500px;
        text-align: center;
      }

      /* Styles for the cards */
      .card {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
      }

      /* Styles for the filter button */
      .filter-button {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #eee;
        cursor: pointer;
      }

      /* Styles for the profession select */
      .profession-select {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Employee List</h1>
      <select id="profession-select" class="profession-select">
        <option value="">Select a profession</option>
        <option value="developer">Developer</option>
        <option value="admin">Admin</option>
      </select>
      <div id="card-container"></div>
      <button id="filter-button" class="filter-button">Filter</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
